<ng-container *ngIf="products.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="card-product">
         <table class="table table-responsive">
           <thead>
             <tr>
               <th>Num</th>
               <th>Name</th>
               <th>Image</th>
               <th>Description </th>
               <th>Price</th>
               <th>Quantity</th>
               <th>Total</th>
               <th>Action</th>
             </tr>
           </thead>
           <tbody>
             <tr *ngFor="let item of products ; let i= index">
              <td> {{ i+1  }} </td>
              <td>{{  item.title }}</td>
              <td><img [src]="item.image" style="width:120px"></td>
              <td style="width:25%">{{ item.description }}</td>
              <td style="width:12%">{{ item.price }}</td>
              <td style="width:12%">{{  item.quantity }}</td>
              <td style="width:12%">{{ item.total }}</td>
              <td><button class="btn btn-danger" (click)="removeItem(item)"> <i class="fas fa-trash"></i> </button></td>
             </tr>
             <tr>
               <td colspan="4"> </td>
               <td> <button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button></td>
               <td> <button class="btn btn-primary" routerLink="/products">Shop More</button></td>
               <td> <button class="btn btn-success">CheckOut</button></td>
               <td> <strong> Total: $ {{ grandTotal }}</strong></td>
             </tr>
           </tbody>
         </table>
      </div>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="products.length == 0 ">
  <div class="container">
    <div class="card">
      <h5 class="card-title"> My Cart</h5>
    </div>
    <div class="center">
     <!-- <img src="" alt=""> -->
     <i class="fas fa-cart-plus"></i><br>
     <h4> The cart is empty !</h4>
     <h6> Add items to it now</h6>
     <button class="btn btn-primary" routerLink="/products"> Shop now</button>
    </div>
  </div>
</ng-container>
